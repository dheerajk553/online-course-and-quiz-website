{% extends 'base.html' %}

{% block content %}
<h2 style="text-align: center;">Welcome, {{ user.username }}!</h2>
<p style="text-align: center;">Select a course to begin:</p>

<div style="overflow-x: auto; white-space: nowrap; background-color: #222; padding: 10px;">
  {% for course in courses %}
    <a href="{% url 'lesson_list' course.id %}" style="
        display: inline-block;
        color: white;
        background-color: #444;
        padding: 10px 20px;
        margin-right: 10px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
    " onmouseover="this.style.backgroundColor='#666'" onmouseout="this.style.backgroundColor='#444'">
      {{ course.title|upper }}
    </a>
  {% endfor %}
  <span style="display: inline-block; color: white; font-size: 20px; padding: 10px;">âž¤</span>
</div>
{% endblock %}
