<h2>{{ lesson.title }}</h2>
<p><strong>Course:</strong> {{ lesson.course.title }}</p>
<hr>
<div>
  {{ lesson.content|linebreaks }}
</div>

<hr>
<div style="margin-top: 20px;">
  {% if prev_lesson %}
    <a href="{% url 'lesson_detail' prev_lesson.id %}" class="btn btn-secondary">← Previous</a>
  {% endif %}

  {% if next_lesson %}
    <a href="{% url 'lesson_detail' next_lesson.id %}" class="btn btn-primary" style="float: right;">Next →</a>
  {% endif %}
</div>
